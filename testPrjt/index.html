<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page HTML Exemple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        a {
            color: #6200ea;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur ma page HTML</h1>
    </header>
    <main>
        <p>Ceci est un exemple de page HTML simple avec du contenu stylisé.</p>
        <p>Pour en savoir plus sur le HTML, visitez le site officiel du <a href="https://developer.mozilla.org/fr/docs/Web/HTML" target="_blank">MDN Web Docs</a>.</p>
    </main>
    <footer>
        <p>© 2024 MonSiteWeb. Tous droits réservés.</p>
    </footer>
</body>
</html>
